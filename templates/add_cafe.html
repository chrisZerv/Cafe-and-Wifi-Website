<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Cafe - Cafe & Wifi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="add-page">
    <header>
        <h1>Add a New Cafe</h1>
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </header>

    <section id="add-cafe">
        <form action="{{ url_for('add_cafe') }}" method="post">
            <div class="form-group">
                <label for="name">Cafe Name:</label>
                <input type="text" id="name" name="name" placeholder="Cafe Name" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Location" required>
            </div>
            <div class="form-group">
                <label for="map_url">Google Maps URL:</label>
                <input type="text" id="map_url" name="map_url" placeholder="Google Maps URL" required>
            </div>
            <div class="form-group">
                <label for="img_url">Image URL:</label>
                <input type="text" id="img_url" name="img_url" placeholder="Image URL" required>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <input type="text" id="seats" name="seats" placeholder="Number of Seats" required>
            </div>
            <div class="form-group">
                <label for="coffee_price">Coffee Price:</label>
                <input type="text" id="coffee_price" name="coffee_price" placeholder="Coffee Price" required>
            </div>

            <div class="form-group checkboxes">
                <label>
                    <input type="checkbox" name="wifi"> Wifi
                </label>
                <label>
                    <input type="checkbox" name="sockets"> Sockets
                </label>
                <label>
                    <input type="checkbox" name="toilet"> Toilet
                </label>
                <label>
                    <input type="checkbox" name="calls"> Calls
                </label>
            </div>

            <button type="submit" class="add-cafe-btn">Add Cafe</button>
        </form>
    </section>
</body>
</html>
